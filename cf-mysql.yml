    label: Persistent Disk
    configurable: false
    default: 0
  - name: cpu
    type: integer
    label: CPU
    configurable: true
    default: 1
    constraints:
      min: 1
      power_of_two: true
  static_ip: 0
  dynamic_ip: 1
  instance_definitions:
  - name: instances
    type: integer
