---
stemcell_criteria:
  os: ubuntu-trusty
  version: '3146.10'
  requires_cpi: false
releases:
- file: cf-mysql-26.tgz
  name: cf-mysql
  version: '26'
  md5: 8d3500b71658b6aa7e4cbdf73f1bdda3
- file: mysql-backup-1.17.0.tgz
  name: mysql-backup
  version: 1.17.0
  md5: 3b841576b7389b1c9010b95a107a6dba
- file: service-backup-9.tgz
  name: service-backup
  version: '9'
  md5: 04eadd96ea1fc8de65ed4cf49f1ae642
name: p-mysql
product_version: 1.8.0-edge.4
metadata_version: '1.5'
target_installer_version: 1.4.0.0
requires_product_versions:
- name: cf
  version: "~> 1.3"
provides_product_versions:
- name: p-mysql
  version: 1.8.0-edge.4
label: MySQL
description: MySQL service for application development and testing
icon_image: 
rank: 1
post_deploy_errands:
- name: broker-registrar
- name: acceptance-tests
pre_delete_errands:
- name: broker-deregistrar
form_types:
- name: service_plan_collection
  label: Service Plans
  description: MySQL Service Plan Configuration
  property_inputs:
  - reference: ".properties.plan_collection"
    label: Service Plans
    description: Use Service Plans allow you to selectively offer different levels
      of service to your users
    property_inputs:
    - reference: name
      label: Service Plan name
      description: Name of the Service Plan (must only contain lowercase letters,
        numbers, hyphen(-), or underscore(_))
    - reference: description
      label: Description
      description: Description of the Service Plan
    - reference: max_storage_mb
      label: Storage Quota
      description: |
        This value is the maximum storage on disk permitted per database. When this quota is exceeded, write permissions are revoked until storage utilization falls below the quota. Users can discover current storage utilization on the service dashboard.
    - reference: max_user_connections
      label: Concurrent Connections Quota
      description: |
        This value is the maximum number of concurrent connections per user. A unique user is created for each bound application. Connections are dropped when this quota is exceeded. The server maximum is 1500.
    - reference: private
      label: Not available by default
      description: |
        When this box is checked, an admin must enable access manually using the 'enable-service-access' command for each organization. If unchecked, all organizations have access to this service plan.
- name: proxy
  label: Proxy
  description: This service provides a proxy tier that routes MySQL connections from
    applications to healthy cluster nodes. Configure DNS or your load balancer to
    point to multiple proxy instances for increased availability. TCP healthchecks
    must be configured against port 1936.
  verifiers:
  - name: Verifiers::StaticIpsVerifier
  property_inputs:
  - reference: ".proxy.static_ips"
    label: Proxy IPs
    description: IPs should be comma delimited. The number of proxy instances to be
      deployed can be configured on the Resource Config page. Missing IPs will be
      automatically assigned by Operations Manager. Extra IPs will be ignored. IPs
      must be in a network assigned to this product.
  - reference: ".cf-mysql-broker.bind_hostname"
    label: Binding Credentials Hostname
    description: By default the IP address of the first proxy instance will be used
      as the hostname in credentials delivered to bound applications. If you have
      configured DNS and/or your own load balancer to point to proxy instances, enter
      the FQDN or external IP here and it will be used as the hostname in bind credentials.
      Previously bound applications must be rebound and restaged to receive new credentials.
- name: database_config
  label: Database Configuration
  description: Customize Database Configuration
  property_inputs:
  - reference: ".mysql.skip_name_resolve"
    label: Disable reverse DNS lookups
    description: Only un-check when controlling access to the database from outside
      of Cloud Foundry and limiting access by hostname.
  - reference: ".mysql.roadmin_password"
    label: Read-Only User Password
    description: Enter a password to automatically provision a `roadmin` user with
      access to read all databases in the system, but permission to write to none.
      Leave blank to disable the read-only user.
- name: backups
  label: Configure Backups
  description: Automated Database Backups
  property_inputs:
  - reference: ".properties.backup_options"
    label: Backups
    selector_property_inputs:
    - reference: ".properties.backup_options.disable"
      label: |
        Disable Backups (Must also choose "No Backups" below, and set Backup Prepare Node Instances to 0 in the "Resource Config" pane at left.)
    - reference: ".properties.backup_options.enable"
      label: Enable Backups (Must also choose a destination below.)
      property_inputs:
      - reference: ".properties.backup_options.enable.cron_schedule"
        label: Cron Schedule (See http://godoc.org/github.com/robfig/cron)
        description: Specify when backups are to occur. Schedule uses the machine's
          local time zone.
      - reference: ".properties.backup_options.enable.ulimit"
        label: Max number of DB files
        description: Set this to a number comfortably larger than the maximum number
          of files your deployment will support. Maximum is 1048576.
  - reference: ".properties.backups"
    label: Backup Destination
    selector_property_inputs:
    - reference: ".properties.backups.disable"
      label: No Backups
    - reference: ".properties.backups.enable"
      label: Ceph or Amazon S3
      property_inputs:
      - reference: ".properties.backups.enable.endpoint_url"
        label: S3 Endpoint URL
        description: Specify the endpoint that matches the region the bucket is hosted
          in. Defaults to https://s3.amazonaws.com for us-east-1 if no url is provided.
      - reference: ".properties.backups.enable.bucket_name"
        label: S3 Bucket Name
        description: Do not include 's3://' prefix, trailing '/', or underscores.
          The bucket will be created automatically if it does not already exist.
      - reference: ".properties.backups.enable.bucket_path"
        label: Bucket Path
        description: Specify a folder within the bucket which will hold the backups.
          Do not include a trailing slash.
      - reference: ".properties.backups.enable.access_key_id"
        label: AWS Access Key ID
      - reference: ".properties.backups.enable.secret_access_key"
        label: AWS Secret Access Key
    - reference: ".properties.backups.scp"
      label: SCP to a Remote Host
      property_inputs:
      - reference: ".properties.backups.scp.user"
        label: Username
      - reference: ".properties.backups.scp.server"
        label: Hostname
      - reference: ".properties.backups.scp.destination"
        label: Destination Directory
      - reference: ".properties.backups.scp.scp_key"
        label: Private Key
        description: Do not password protect
      - reference: ".properties.backups.scp.port"
        label: SCP Port
        description: SCP uses the SSH protocol, so provide the TCP port that your
          server uses for the SSH protocol.
property_blueprints:
- name: backup_options
  type: selector
  configurable: true
  default: disable
  option_templates:
  - name: disable
    select_value: disable
    named_manifests:
    - name: cron_schedule
      manifest: {}
    - name: ulimit
      manifest: {}
  - name: enable
    select_value: enable
    named_manifests:
    - name: cron_schedule
      manifest: "(( .properties.backup_options.enable.cron_schedule.value ))"
    - name: ulimit
      manifest: "(( .properties.backup_options.enable.ulimit.value ))"
    property_blueprints:
    - name: cron_schedule
      type: string
      configurable: true
    - name: ulimit
      type: integer
      configurable: true
      default: 65536
      constraints:
        min: 1024
        max: 1048576
- name: backups
  type: selector
  configurable: true
  default: disable
  option_templates:
  - name: disable
    select_value: disable
    named_manifests:
    - name: backup_destination
      manifest: {}
  - name: enable
    select_value: enable
    named_manifests:
    - name: backup_destination
      manifest: |
        s3:
          endpoint_url: (( .properties.backups.enable.endpoint_url.value ))
          bucket_name: (( .properties.backups.enable.bucket_name.value ))
          bucket_path: (( .properties.backups.enable.bucket_path.value ))
          access_key_id: (( .properties.backups.enable.access_key_id.value ))
          secret_access_key: (( .properties.backups.enable.secret_access_key.value ))
    property_blueprints:
    - name: endpoint_url
      type: string
      configurable: true
      optional: true
    - name: bucket_name
      type: string
      configurable: true
    - name: bucket_path
      type: string
      configurable: true
    - name: access_key_id
      type: string
      configurable: true
    - name: secret_access_key
      type: secret
      configurable: true
  - name: scp
    select_value: scp
    named_manifests:
    - name: backup_destination
      manifest: |
        scp:
          user: (( .properties.backups.scp.user.value ))
          server: (( .properties.backups.scp.server.value ))
          destination: (( .properties.backups.scp.destination.value ))
          key: (( .properties.backups.scp.scp_key.value ))
          port: (( .properties.backups.scp.port.value ))
    property_blueprints:
    - name: user
      type: string
      configurable: true
    - name: server
      type: string
      configurable: true
    - name: destination
      type: string
      configurable: true
    - name: scp_key
      type: text
      configurable: true
    - name: port
      type: integer
      configurable: true
      optional: true
      default: 22
- name: plan_collection
  type: collection
  configurable: true
  optional: false
  default:
  - name: 100mb
    description: 100MB default
    max_storage_mb: 100
    max_user_connections: 40
    private: false
  property_blueprints:
  - name: name
    type: string
  - name: description
    type: string
  - name: max_storage_mb
    type: integer
  - name: max_user_connections
    type: integer
  - name: private
    type: boolean
    default: false
job_types:
- name: mysql
  resource_label: MySQL Server
  templates:
  - name: mysql
    release: cf-mysql
  - name: streaming-mysql-backup-tool
    release: mysql-backup
  max_in_flight: 1
  resource_definitions:
  - name: ram
    type: integer
    label: RAM
    configurable: true
    default: 8192
    constraints:
      min: 4096
  - name: ephemeral_disk
    type: integer
    label: Ephemeral Disk
    configurable: true
    default: 30000
    constraints:
      min: 10000
  - name: persistent_disk
    type: integer
    label: Persistent Disk
    configurable: true
    default: 100000
    constraints:
      min: 10000
  - name: cpu
    type: integer
    label: CPU
    configurable: true
    default: 2
    constraints:
      min: 1
      power_of_two: true
  static_ip: 1
  dynamic_ip: 0
  instance_definitions:
  - name: instances
    type: integer
    label: Instances
    configurable: true
    default: 3
    constraints:
      min: 1
  property_blueprints:
  - name: vm_credentials
    type: salted_credentials
    label: VM credentials
    default:
      identity: vcap
  - name: mysql_admin_password
    type: simple_credentials
    label: MySQL root password
    default:
      identity: root
  - name: mysql_backup_server_credentials
    type: simple_credentials
    label: Backup Endpoint Credentials
  - name: mysql_bootstrap_credentials
    type: simple_credentials
    label: Bootstrap Endpoint Credentials
  - name: database_startup_timeout
    type: integer
    configurable: false
    default: 600
  - name: roadmin_password
    type: secret
    label: Read-Only User Password
    optional: true
    configurable: true
  - name: skip_name_resolve
    type: boolean
    default: true
    configurable: true
  manifest: |
    cf_mysql:
      mysql:
        admin_password: (( mysql_admin_password.password ))
        roadmin_enabled: true
        roadmin_password: (( roadmin_password.value ))
        bootstrap_endpoint:
          username: (( mysql_bootstrap_credentials.identity ))
          password: (( mysql_bootstrap_credentials.password ))
        cluster_ips: (( .mysql.ips ))
        database_startup_timeout: (( database_startup_timeout.value ))
        innodb_buffer_pool_size: 2147483648
        skip_name_resolve: (( skip_name_resolve.value ))
    network_name: default
    syslog_aggregator:
       address: (( ..cf.properties.syslog_host.value ))
       port: (( ..cf.properties.syslog_port.value ))
       transport: (( ..cf.properties.syslog_protocol.value ))

    cf-mysql-backup:
      endpoint_credentials:
        username: (( mysql_backup_server_credentials.identity ))
        password: (( mysql_backup_server_credentials.password ))
        ulimit: (( .properties.backup_options.selected_option.parsed_manifest(ulimit) ))
- name: backup-prepare
  resource_label: Backup Prepare Node
  templates:
  - name: streaming-mysql-backup-client
    release: mysql-backup
  - name: service-backup
    release: service-backup
  max_in_flight: 1
  resource_definitions:
  - name: ram
    type: integer
    label: RAM
    configurable: true
    default: 1024
    constraints:
      min: 1024
  - name: ephemeral_disk
    type: integer
    label: Ephemeral Disk
    configurable: true
    default: 200000
    contraints:
      min: 10000
  - name: persistent_disk
    type: integer
    label: Persistent Disk
    configurable: false
    default: 0
  - name: cpu
    type: integer
    label: CPU
    configurable: true
    default: 1
    constraints:
      min: 1
      power_of_two: true
  static_ip: 1
  dynamic_ip: 0
  instance_definitions:
  - name: instances
    type: integer
    label: Instances
    configurable: true
    default: -1
    constraints:
      min: 0
      max: 1
  property_blueprints:
  - name: backup_encryption_key
    type: secret
    label: Backup Symmetric Encryption Key
  - name: vm_credentials
    type: salted_credentials
    label: VM credentials
    default:
      identity: vcap
  manifest: |
    cf_mysql:
      mysql:
        cluster_ips: (( .mysql.ips ))
    cf-mysql-backup:
      endpoint_credentials:
        username: (( .mysql.mysql_backup_server_credentials.identity ))
        password: (( .mysql.mysql_backup_server_credentials.password ))
      symmetric_key: (( backup_encryption_key.value ))
    service-backup:
      destination: (( .properties.backups.selected_option.parsed_manifest(backup_destination) ))
      source_folder: /var/vcap/data/mysql-backups
      source_executable: /var/vcap/jobs/streaming-mysql-backup-client/bin/client
      cleanup_executable: /bin/bash -c /var/vcap/jobs/streaming-mysql-backup-client/bin/cleanup-directories
      cron_schedule: (( .properties.backup_options.selected_option.parsed_manifest(cron_schedule) ))
- name: proxy
  resource_label: Proxy
  templates:
  - name: proxy
    release: cf-mysql
  max_in_flight: 1
  resource_definitions:
  - name: ram
    type: integer
    label: RAM
    configurable: true
    default: 1024
    constraints:
      min: 1024
  - name: ephemeral_disk
    type: integer
    label: Ephemeral Disk
    configurable: true
    default: 10000
    contraints:
      min: 4096
  - name: persistent_disk
    type: integer
    label: Persistent Disk
    configurable: false
    default: 0
  - name: cpu
    type: integer
    label: CPU
    configurable: true
    default: 1
    constraints:
      min: 1
      power_of_two: true
  static_ip: 1
  dynamic_ip: 0
  instance_definitions:
  - name: instances
    type: integer
    label: Instances
    configurable: true
    default: 2
    constraints:
      min: 1
  property_blueprints:
  - name: vm_credentials
    type: salted_credentials
    label: VM credentials
    default:
      identity: vcap
  - name: dashboard_credentials
    type: simple_credentials
    label: Proxy Dashboard Credentials
    default:
      identity: admin
  - name: static_ips
    type: ip_ranges
    configurable: true
    optional: true
  manifest: |
    cf_mysql:
      external_host: "p-mysql.(( ..cf.cloud_controller.system_domain.value ))"
      mysql:
        cluster_ips: (( .mysql.ips ))
      proxy:
        api_username: (( dashboard_credentials.identity ))
        api_password: (( dashboard_credentials.password ))
        proxy_ips: (( .proxy.ips ))
    nats:
      machines: (( ..cf.nats.ips ))
      password: (( ..cf.nats.credentials.password ))
      port: 4222
      user: (( ..cf.nats.credentials.identity ))
    network_name: default
    syslog_aggregator:
      address: (( ..cf.properties.syslog_host.value ))
      port: (( ..cf.properties.syslog_port.value ))
      transport: (( ..cf.properties.syslog_protocol.value ))
- name: cf-mysql-broker
  resource_label: Broker
  templates:
  - name: cf-mysql-broker
    release: cf-mysql
  max_in_flight: 1
  resource_definitions:
  - name: ram
    type: integer
    label: RAM
    configurable: true
    default: 1024
    constraints:
      min: 1024
  - name: ephemeral_disk
    type: integer
    label: Ephemeral Disk
    configurable: true
    default: 10000
    constraints:
      min: 4096
  - name: persistent_disk
    type: integer
    label: Persistent Disk
    configurable: false
    default: 0
  - name: cpu
    type: integer
    label: CPU
    configurable: true
    default: 1
    constraints:
      min: 1
      power_of_two: true
  static_ip: 0
  dynamic_ip: 1
  instance_definitions:
  - name: instances
    type: integer
    label: Instances
    configurable: true
    default: 2
    constraints:
      min: 1
  property_blueprints:
  - name: vm_credentials
    type: salted_credentials
    label: VM credentials
    default:
      identity: vcap
  - name: broker_auth_credentials
    type: simple_credentials
    label: Basic Auth Credentials
  - name: dashboard_client_credentials
    type: simple_credentials
    label: Dashboard Client Credentials
    configurable: false
    default:
      identity: p-mysql
  - name: broker_name
    type: string
    configurable: false
    default: p-mysql
  - name: cookie_secret
    type: secret
    label: Cookie Secret
    configurable: false
  - name: bind_hostname
    type: domain
    configurable: true
    optional: true
  manifest: |
    cf:
      api_url: "https://api.(( ..cf.cloud_controller.system_domain.value ))"
      skip_ssl_validation: (( ..cf.ha_proxy.skip_cert_verify.value ))
    cf_mysql:
      broker:
        auth_username: (( broker_auth_credentials.identity ))
        auth_password: (( broker_auth_credentials.password ))
        cookie_secret: (( cookie_secret.value ))
        services:
        - name: (( broker_name.value ))
          id: 5e5f56da-9b39-43a5-840c-682d5412020b
          plan_updateable: true
          description: MySQL databases on demand
          tags:
            - mysql
            - relational
          dashboard_client:
            id: (( .cf-mysql-broker.dashboard_client_credentials.identity ))
            secret: (( .cf-mysql-broker.dashboard_client_credentials.password ))
            redirect_uri: "https://p-mysql.(( ..cf.cloud_controller.system_domain.value ))"
          metadata:
            displayName: "MySQL"
            imageUrl: "data:image/png;base64,"
            longDescription: "Provisioning a service instance creates a MySQL database. Binding applications to the instance creates unique credentials for each application to access the database."
            providerDisplayName: "Pivotal Software"
            documentationUrl: "http://docs.pivotal.io/p-mysql"
            supportUrl: "http://support.pivotal.io"
          plans: (( .properties.plan_collection.value || [] ))
        ssl_enabled: true
      external_host: "p-mysql.(( ..cf.cloud_controller.system_domain.value ))"
      host: (( bind_hostname.value || .proxy.first_ip ))
      mysql:
        admin_password: (( .mysql.mysql_admin_password.password ))
        persistent_disk: (( .mysql.persistent_disk ))
    nats:
      user: (( ..cf.nats.credentials.identity ))
      password: (( ..cf.nats.credentials.password ))
      port: 4222
      machines: (( ..cf.nats.ips ))
    network_name: default
    syslog_aggregator:
      address: (( ..cf.properties.syslog_host.value ))
      port: (( ..cf.properties.syslog_port.value ))
      transport: (( ..cf.properties.syslog_protocol.value ))
- name: broker-registrar
  resource_label: Broker Registrar
  templates:
  - name: broker-registrar
    release: cf-mysql
  errand: true
  max_in_flight: 1
  resource_definitions:
  - name: ram
    type: integer
    label: RAM
    configurable: true
    default: 2048
    constraints:
      min: 1024
  - name: ephemeral_disk
    type: integer
    label: Ephemeral Disk
    configurable: true
    default: 2048
    constraints:
      min: 1024
  - name: persistent_disk
    type: integer
    label: Persistent Disk
    configurable: false
    default: 0
  - name: cpu
    type: integer
    label: CPU
    configurable: true
    default: 1
    constraints:
      min: 1
      power_of_two: true
  static_ip: 0
  dynamic_ip: 1
  instance_definitions:
  - name: instances
    type: integer
    label: Instances
    configurable: false
    default: 1
  property_blueprints:
  - name: vm_credentials
    type: salted_credentials
    label: VM credentials
    default:
      identity: vcap
  manifest: |
    cf:
      api_url: "https://api.(( ..cf.cloud_controller.system_domain.value ))"
      admin_username: (( ..cf.uaa.admin_credentials.identity ))
      admin_password: (( ..cf.uaa.admin_credentials.password ))
      skip_ssl_validation: (( ..cf.ha_proxy.skip_cert_verify.value ))
    cf_mysql:
      broker:
        auth_username: (( .cf-mysql-broker.broker_auth_credentials.identity ))
        auth_password: (( .cf-mysql-broker.broker_auth_credentials.password ))
        services:
          - name: (( .cf-mysql-broker.broker_name.value ))
            plans: (( .properties.plan_collection.value || [] ))
      external_host: "p-mysql.(( ..cf.cloud_controller.system_domain.value ))"
- name: broker-deregistrar
  resource_label: Broker Deregistrar
  templates:
  - name: broker-deregistrar
    release: cf-mysql
  errand: true
  max_in_flight: 1
  resource_definitions:
  - name: ram
    type: integer
    label: RAM
    configurable: true
    default: 2048
    constraints:
      min: 1024
  - name: ephemeral_disk
    type: integer
    label: Ephemeral Disk
    configurable: true
    default: 2048
    constraints:
      min: 1024
  - name: persistent_disk
    type: integer
    label: Persistent Disk
    configurable: false
    default: 0
  - name: cpu
    type: integer
    label: CPU
    configurable: true
    default: 1
    constraints:
      min: 1
      power_of_two: true
  static_ip: 0
  dynamic_ip: 1
  instance_definitions:
  - name: instances
    type: integer
    label: Instances
    configurable: false
    default: 1
  property_blueprints:
  - name: vm_credentials
    type: salted_credentials
    label: VM credentials
    default:
      identity: vcap
  manifest: |
    cf:
      api_url: "https://api.(( ..cf.cloud_controller.system_domain.value ))"
      admin_username: (( ..cf.uaa.admin_credentials.identity ))
      admin_password: (( ..cf.uaa.admin_credentials.password ))
      skip_ssl_validation: (( ..cf.ha_proxy.skip_cert_verify.value ))
    cf_mysql:
      broker:
        services:
          - name: (( .cf-mysql-broker.broker_name.value ))
- name: acceptance-tests
  resource_label: Smoke Tests
  templates:
  - name: acceptance-tests
    release: cf-mysql
  errand: true
  max_in_flight: 1
  resource_definitions:
  - name: ram
    type: integer
    label: RAM
    configurable: true
    default: 2048
    constraints:
      min: 1024
  - name: ephemeral_disk
    type: integer
    label: Ephemeral Disk
    configurable: true
    default: 2048
    constraints:
      min: 1024
  - name: persistent_disk
    type: integer
    label: Persistent Disk
    configurable: false
    default: 0
  - name: cpu
    type: integer
    label: CPU
    configurable: true
    default: 1
    constraints:
      min: 1
      power_of_two: true
  static_ip: 0
  dynamic_ip: 1
  instance_definitions:
  - name: instances
    type: integer
    label: Instances
    configurable: false
    default: 1
  property_blueprints:
  - name: vm_credentials
    type: salted_credentials
    label: VM credentials
    default:
      identity: vcap
  manifest: |
    cf:
      api_url: "https://api.(( ..cf.cloud_controller.system_domain.value ))"
      admin_username: (( ..cf.uaa.system_verification_credentials.identity ))
      admin_password: (( ..cf.uaa.system_verification_credentials.password ))
      app_domains:
        - (( ..cf.cloud_controller.apps_domain.value ))
      skip_ssl_validation: (( ..cf.ha_proxy.skip_cert_verify.value ))
    cf_mysql:
      broker:
        services:
          - name: (( .cf-mysql-broker.broker_name.value ))
            plans: (( .properties.plan_collection.value || [] ))
      external_host: "p-mysql.(( ..cf.cloud_controller.system_domain.value ))"
      host:  "p-mysql.(( ..cf.cloud_controller.system_domain.value ))"
      mysql:
        admin_password: (( .mysql.mysql_admin_password.password ))
      proxy:
        api_username: (( .proxy.dashboard_credentials.identity ))
        api_password: (( .proxy.dashboard_credentials.password ))
        proxy_ips: (( .proxy.ips ))
- name: bootstrap
  resource_label: Bootstrap
  templates:
  - name: bootstrap
    release: cf-mysql
  errand: true
  max_in_flight: 1
  resource_definitions:
