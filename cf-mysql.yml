    type: integer
    label: RAM
    configurable: true
    default: 2048
    constraints:
      min: 1024
  - name: ephemeral_disk
    type: integer
    label: Ephemeral Disk
    configurable: true
    default: 2048
    constraints:
      min: 1024
  - name: persistent_disk
